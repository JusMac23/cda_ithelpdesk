# ------------------------------------------------------------
# ithelpdesk.cda.gov.ph
# ------------------------------------------------------------



map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

server {
  set $forward_scheme http;
  set $server         "10.0.21.52";
  set $port           8000;

  listen 80;
listen [::]:80;


  server_name ithelpdesk.cda.gov.ph;
http2 off;






  # Block Exploits
  include conf.d/include/block-exploits.conf;






proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $http_connection;
proxy_http_version 1.1;


  access_log /data/logs/proxy-host-1_access.log proxy;
  error_log /data/logs/proxy-host-1_error.log warn;

# --- Content Security Policy ---
# Allow your domain for fetch/XHR and the notifications endpoint
add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://ithelpdesk.cda.gov.ph;" always;

# NPM Advanced Config
location /notifications {
    proxy_pass http://ithelpdesk.cda.gov.ph/notifications;  # NPM fetches it from origin
    proxy_set_header Host ithelpdesk.cda.gov.ph;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}







  location / {






    
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_http_version 1.1;
    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}

